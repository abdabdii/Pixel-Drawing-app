<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Pixel Drawing Application</title>
</head>
<body>
   <section class="container">
       <h1>Pixel Drawing Application</h1>
       <div class="settings-container">
           <label for="color">Color<input type="color" id="color"><span class="error-message">Please enter a number</span></label>
           <label for="rows">rows<input type="text" value="5" id="rows"><span class="error-message">Please enter a number</span></label>
           <label for="cols">cols<input type="text" value="5" id="cols"><span class="error-message">Please enter a number</span></label>
           <label for="cell">cell<input type="text" value="50" id="cell"></label>
       </div>
       <table id="drawing-table">
       </table>
   </section>
   <script src="scripts/main.js"></script>
</body>
</html>
